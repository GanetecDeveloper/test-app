<mat-card>
    <mat-card-header>
        <mat-card-title class="e2e-item-id">{{item.id}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image 
        src="{{item.photo}}" 
        alt="Image number {{item.id}}"
        onError="this.src='assets/img/angular.jpg'">
    <mat-card-content>
      <p class="e2e-item-text">{{item.text}}</p>
    </mat-card-content>
</mat-card>
